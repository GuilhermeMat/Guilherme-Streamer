                </div>

    <!-- Inicio do Banner de Apresentação de Jogos -->
    <div class="banner">

            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">

            <input type="radio" name="slide" id="slide4">

            </div>

            </div>
        </div>

            <label class="game-icon" for="slide1"><img src="img/fall-guys-icon.avif" alt=""><label>

            <label class="game-icon" for="slide3"><img src="img/dead-island-2-icon.avif" alt=""></label>

    <!-- Término da Navegação do Banner de Apresentação de Jogos -->
    </div>
